<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root">
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        const teaObject = [
            {teaId: 1, teaName:'Fall Berry Blitz Tea', teaImg: './img/img-berryblitz.jpg'}, 
            {teaId: 2, teaName:'Spiced Rum Tea', teaImg: './img/img-spiced-rum.jpg'}, 
            {teaId: 3, teaName:'Seasonal Donuts', teaImg: './img/img-donut.jpg'}, 
            {teaId: 4, teaName:'Myrtle Ave Tea', teaImg: './img/img-myrtle-ave.jpg'}, 
            {teaId: 5, teaName:'Bedford Bizare Tea', teaImg: './img/img-bedford-bizarre.jpg'}
        ];

        const teaShopLoc = [
            {shopId: 1, teaShopName: 'Downtown', teaShopAddress: '384 West 4th St', teaShopSuite: 'Suite 108', teaShopCity: 'Portland, Maine'},
            {shopId: 2, teaShopName: 'East Bayside', teaShopAddress: '3433 Phiserman`s Avenue', teaShopSuite: '(Northwest Corner)', teaShopCity: 'Portland, Maine'},
            {shopId: 3, teaShopName: 'Oakdale', teaShopAddress: '515 Crescent Avenue', teaShopSuite: 'Second Floor', teaShopCity: 'Portland, Maine'}
        ];

        function Navigation() {
            return (
                <header>
                    <img src="./img/img-tea-cozy-logo.png" alt="Tea Cozy Logo" id="logo"/>
                    <nav id="navigation">
                        <ul>
                            <a href="#banner">Mission</a>
                            <a href="#featured">Featured Tea</a>
                            <a href="#locations">Locations</a>
                        </ul>
                    </nav>
                </header>
            );
        }
        function Banner() {
            return (
                <div className='banner' id='banner'>
                <div className="banner-text">
                    <h1>Our Mission</h1>
                    <h2>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea.</h2>
                </div>
                </div>
            );
        }
        function TeaFeatures() {
            return (
                teaObject.map(function(teaDiv) {
                    return (
                        <div className="teaMonthImg" key={teaDiv.teaId}>
                            <img src={teaDiv.teaImg} className="teaImg" alt={teaDiv.teaName} />
                            <p>{teaDiv.teaName}</p>
                        </div>  
                    )
                })
            );   
        }
        function Locations({className}) {
            return(
                teaShopLoc.map(function(locDiv) {
                    return (
                        <div className= {`loc ${className= locDiv.teaShopName.toLocaleLowerCase()}`} key={locDiv.shopId}>
                            <h3>{locDiv.teaShopName}</h3>
                            <p>{locDiv.teaShopAddress}<br/>{locDiv.teaShopSuite}<br/>{locDiv.teaShopCity}</p>
                        </div>
                    );
                })
            );
        }
        function Footer() {
            return (
                <footer>
                    <h1>The Tea Cozy</h1>
                    <h5>contact@teacozy.com <br/> 917-555-8904</h5>
                    <p>copyright The Tea Cozy 2017</p>
                </footer>
            );
        }
        const element = (
            <React.Fragment>
                <Navigation />
                <Banner />
                <div className="teaMonthText" id='featured'>
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div className="teaMonth">
                    <TeaFeatures />
                </div>
                <div className='location' id='locations'>
                    <h2>Locations</h2>
                    <Locations />
                </div>
                <Footer />
            </React.Fragment>
            );
        ReactDOM.render(element, rootElement);
    </script>
    </div>
</body>
